  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="giftlist" animation="slide-left-right-ios7">
    <!-- Facebook SDK (https://developers.facebook.com/docs/javascript/quickstart) -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({
          appId      : '254034788108794', // this appID isn't secret or sensitive info
          status     : true,
          cookie     : true, // enable cookies to allow Parse to access the session
          xfbml      : true  // parse XFBML
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <ion-nav-bar type="bar-positive"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon button-clear"
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="js/controllers/GiftIndexCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/controllers/AccountCtrl.js"></script>
    <script src="js/directives/giftlistPager.js"></script>
    <script src="js/directives/giftlistSlide.js"></script>

<!DOCTYPE html>
<html>

    <!-- Parse API -->
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("7sT5TrkKNplKarIBxjcOHh8dDfRUQwNlGq5YMuzG", "jmtZwuWJj1aWts0NbOQvYpivU5fCu8f0QfdoVuZj");

      var sampleGiftItem =
        {
          title: 'The Innovator\'s Dilemma',
          description: 'The Revolutionary Book That Will Change the Way You Do Business.',
          img: 'http://ecx.images-amazon.com/images/I/41x2I-hjJQL._SY344_PJlook-inside-v2,TopRight,1,0_SH20_BO1,204,203,200_.jpg',
          price: 17.99

      var GiftItem = Parse.Object.extend("GiftItem");
      var giftItem = new GiftItem();
        giftItem.save(sampleGiftItem, {

    <!-- Firebase -->

    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="giftlist" animation="slide-left-right-ios7">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons

    -->

             animation="nav-title-slide-ios7"
             back-button-type="button-icon button-clear"
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).

    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/services/GiftService.js"></script>
    <script src="js/services/WishListService.js"></script>
    <script src="js/controllers/BrowseCtrl.js"></script>
    <script src="js/controllers/GiftDetailCtrl.js"></script>
    <script src="js/controllers/GiftIndexCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>

    <script src="js/controllers/AccountCtrl.js"></script>
    <script src="js/directives/giftlistPager.js"></script>

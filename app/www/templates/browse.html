<ion-view title="'Browse'">
  <ion-content has-header="true" has-tabs="true">

    <giftlist-slide-box show-pager="false" on-swipe="removeGift(swipeDir)">
      <giftlist-slide ng-repeat="gift in gifts">
        <div class="list card">

          <div class="item item-body">
            <img class="full-image" ng-src="{{ gift.image[0].imageurl }}">
            <p class="subdued">
              {{ gift.summary.name }}
            </p>
            <p class="price">
              ${{ gift.price.regular.value }}
            </p>
            <div>
              <button class="button icon ion-thumbsdown"></button>
              <button class="button icon ion-thumbsup"></button>
            </div>
          </div>


        </div>

      </giftlist-slide>
    </giftlist-slide-box>

  </ion-content>
</ion-view>

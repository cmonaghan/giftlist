<ion-view title="'Browse'" class='stable-bg'>
  <ion-content has-header="true" has-tabs="true">
<!--     <giftlist-slide-box show-pager="false" on-swipe="removeGift(swipeDir)">
      <giftlist-slide ng-repeat="gift in gifts"> -->
        <div class="list card">

          <div class="item item-body">
            <img class="product-image" ng-src="{{ gift.img }}">
            <p class="subdued">
              {{ gift.description }}
            </p>
            <p class="price top-right">
              {{ gift.price | currency }}
            </p>
          </div>
          <div class="item myitem">
            <div class="button-bar">
              <button class="button button-clear button-assertive icon ion-thumbsdown" ng-click="skipItem()"></button>
              <button class="button button-clear button-balanced icon ion-thumbsup" ng-click="addToWishList(gift)"></button>
            </div>
            </div>
        </div>
 <!--      </giftlist-slide>
    </giftlist-slide-box> -->
  </ion-content>
</ion-view>

<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="pet.title">
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list card">

      <div class="item item-avatar">
        <img src="{{ pet.img }}">
        <h2>{{ pet.title }}</h2>
        <p>{{ pet.description }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{ pet.img }}">
        <p>
          {{ pet.description }}
        </p>
        <p class="subdued">
          Source: Amazon
        </p>
        <p class="price">
          {{ pet.price }}
        </p>

        <button class="button button-balanced buy-button" width="100%">
          Buy
        </button>

      </div>

    </div>

  </ion-content>
</ion-view>

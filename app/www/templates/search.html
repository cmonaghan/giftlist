<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="'Find the Perfect Gift'">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Enter an email</span>
        <input type="email" ng-model="email">
      </label>
      <button class="button button-positive button-block" ng-click="sendEmail(email)">Find Gifts</button>
    </div>
  </ion-content>
</ion-view>

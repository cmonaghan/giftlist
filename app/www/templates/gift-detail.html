<ion-view title="gift.title">
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ gift.img }}">
        <h2>{{ gift.title }}</h2>
        <p>{{ gift.description }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ gift.img }}">
        <p>
          {{ gift.description }}
        </p>
        <p class="subdued">
          Source: Amazon
        </p>
        <p class="price">
          ${{ gift.price }}
        </p>

        <button class="button button-balanced buy-button" width="100%">
          Buy
        </button>

      </div>

    </div>

  </ion-content>
</ion-view>

<ion-view title="gift.get('title')" class='stable-bg'>
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ gift.get('productImage') }}">
        <h2>{{ gift.get('title') }}</h2>
        <p>{{ gift.get('description') }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ gift.get('productImage') }}">
        <p>
          {{ gift.get('title') }}
        </p>
        <p class="subdued">
        <span>
          Source: Amazon
        </span>
        <span class="float-right">
          {{ gift.get('price') | currency }}
        </span>
        </p>

        <a class="button icon-right ion-chevron-right button-balanced float-right buy-button" ng-href="{{ gift.get('summary').producturl }}">Buy</a>
      </div>

    </div>

  </ion-content>
</ion-view>

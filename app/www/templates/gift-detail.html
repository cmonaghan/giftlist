<ion-view title="gift.title" class='stable-bg'>
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ gift.image[0].imageurl }}">
        <h2>{{ gift.summary.name }}</h2>
        <p>{{ gift.summary.name }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ gift.image[0].imageurl }}">
        <p>
          {{ gift.summary.name }}
        </p>
        <p class="subdued">
          Source: Macy's
        </p>
        <p class="price">
          ${{ gift.price.sale.value || gift.price.regular.value || gift.price.everydayvalue.value }}
        </p>

      </div>

    </div>

  </ion-content>
</ion-view>


<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Browse Tab -->
  <ion-tab title="Browse" icon="icon ion-pricetags" href="#/tab/browse">
    <ion-nav-view name="browse-tab"></ion-nav-view>
  </ion-tab>


  <!-- Gift Ideas Tab -->
  <ion-tab title="My Giftlist" icon="icon ion-clipboard" href="#/tab/gift-ideas">
    <ion-nav-view name="gift-ideas-tab"></ion-nav-view>
  </ion-tab>


  <!-- Search Tab -->
  <ion-tab title="Friends" icon="icon ion-person-stalker" href="#/tab/search">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-view title="'Gift Ideas'">
  <ion-content has-header="true" has-tabs="true">

    <div class="list">

      <a ng-repeat="gift in gifts"
         href="#/tab/gift/{{gift.id}}"
         class="item item-thumbnail-left">

        <img ng-src="{{ gift.img }}">
        <h2>{{ gift.title }}</h2>
        <p>${{ gift.price }}</p>
      </a>

    </div>

  </ion-content>
</ion-view>

<ion-view title="'My Giftlist'" class='stable-bg'>
  <ion-content has-header="true" has-tabs="true">

    <div class="list">

      <a ng-repeat="gift in giftList"
         href="#/tab/gift/{{gift.id}}"
         class="item item-thumbnail-left">

        <img ng-src="{{ gift.get('productImage') }}">
        <h2>{{ gift.get('title') }}</h2>
        <p>{{ gift.get('price') | currency }}</p>
      </a>

    </div>

  </ion-content>
</ion-view>

<ion-view title="'My Giftlist'" class='stable-bg'>
  <ion-content has-header="true" has-tabs="true">

    <div class="list">

      <a ng-repeat="gift in wishList"
         href="#/tab/gift/{{gift.id}}"
         class="item item-thumbnail-left">

        <img ng-src="{{ gift.image[0].imageurl }}">
        <h2>{{ gift.summary.name }}</h2>
        <p>${{ gift.price.sale.value || gift.price.regular.value || gift.price.everydayvalue.value }}</p>
      </a>

    </div>

  </ion-content>
</ion-view>
